<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Product list</h1>
<table>
    <tr>
        <td>ID:</td>
        <td>Name:</td>
        <td>Category:</td>
        <td>Price:</td>
        <td>Price:</td>
    </tr>
    <th:block th:each="product : ${product}">
        <tr>
            <td th:inline="text"><a th:href="@{'/products/' + ${product.id}}">[[${product.id}]]</a></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.xpValue}"></td>
        </tr>
    </th:block>
</table>
<input type="button" value="Create product" onclick="location.href='/products/new'"/>
</body>
</html>
